<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desmond's Portfolio</title>
    <link rel="icon" type="image/x-icon" href="Photos/Realpeppapig.png">
    <style>
        body {
            background-image: url('Photos/backgroundBlack.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        header {
            background-color: rgba(51, 51, 51, 0.8);
            border: 2px solid #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .logo a {
            text-decoration: none;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        .website-name {
            font-size: 40px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin: 0 20px;
            position: relative;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            position: relative;
        }

        nav a:hover {
            color: #008080; 
        }

        nav a::after {
            content: "";
            display: block;
            width: 0;
            height: 2px;
            background-color: #008080; 
            position: absolute;
            bottom: -5px;
            left: 50%;
            transition: width 0.3s ease-in-out, left 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        nav li:hover a::after {
            width: 100%;
            left: 0;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            color: #fff; 
            padding: 10px;
            text-decoration: none;
            display: block;
            position: relative;
            transition: background-color 0.3s ease-in-out;
        }

        .dropdown-content a::after {
            content: "";
            display: block;
            width: 0;
            height: 2px;
            background-color: #008080; 
            position: absolute;
            bottom: -5px;
            left: 50%;
            transition: width 0.3s ease-in-out, left 0.3s ease-in-out;
        }

        .dropdown-content a:hover::after {
            width: 100%;
            left: 0;
        }

        .dropdown-content a:hover {
            background-color: #008080; 
        }

        nav li:hover .dropdown-content {
            display: block;
        }

        header2 {
            text-align: center;
            margin-bottom: 20px;
        }

        section {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(51, 51, 51, 0.7);
            border-radius: 10px;
        }

        p, form, label {
            color: white; 
        }

        input, textarea {
            width: 100%;
            color: black; 
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            background-color: #fff; 
        }

        button {
            background-color: #4CAF50;
            color: white; 
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            cursor: not-allowed;
            background-color: #cccccc;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="Photos/Realpeppapig.png" width="50" height="50" alt="Logo"></a>
        </div>
        <div class="website-name">Desmond's Portfolio</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li class="portfolio-section">
                    <a href="#">Portfolio Pages</a>
                    <div class="dropdown-content">
                        <a href="UsefulBookmarks.html">Useful Bookmarks</a>
                        <a href="ClassProjects.html">Class Projects</a>
                        <a href="WeeklyJournal.html">Weekly Journal</a>
                    </div>
                </li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <header2>
        <h1>Contact Me</h1>
    </header2>

    <section>
        <p>Have questions or feedback? Don't reach out to me using the form below:</p>

        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="button" onclick="outOfService()">Submit</button>
        </form>
    </section>

    <script>
        function outOfService() {
            alert("Form is currently out of service");
        }
    </script>
</body>
</html>
