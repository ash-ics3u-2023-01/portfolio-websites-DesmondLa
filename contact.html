<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Desmond's Portfolio</title>
    <link rel="icon" type="image/x-icon" href="Photos/Realpeppapig.png">
    <style>
        header {
            margin: 0;
            padding: 0;
            background-color: rgba(51, 51, 51, 0.5);
            border: 2px solid #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .logo a {
            text-decoration: none;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        .website-name{
          font-size: 40px;
          font-weight: bold;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex; 
        }

        nav li {
            margin: 0 20px;
            position: relative;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            color: #fff;
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        
        nav li:hover .dropdown-content {
            display: block;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        header2 {
            text-align: center;
            margin-bottom: 20px;
        }

        section {
            max-width: 600px;
            margin: 0 auto;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<style>
  body {
    background-image: url('Photos/BigBackgroundBigture.jpg');
    background-size: cover;
    background-repeat: no-repeat; 
}  
</style>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="Photos/Realpeppapig.png" width="50" height="50"></a>
        </div>
        <div class="website-name"><i>Desmond's Portfolio</i></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li>
                    <a href="#">Portfolio Pages</a>
                    <div class="dropdown-content">
                        <a href="UsefullBookmarks.html" style="color: white;"> Usefull Bookmarks </a>
                        <a href="ClassProjects.html" style="color: white;"> Class Projects </a>
                        <a href="WeeklyJournal.html" style="color: white;"> Weekly Journal </a>
                    </div>
                </li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <header>
        <h1>Contact Us</h1>
    </header>

    <section>
        <p>Have questions or feedback? Reach out to us using the form below:</p>

        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
